{% extends 'base.html' %}
{% load static %}
{% block steganography_nb_class %}active{% endblock %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12"><div class="dwi-page-header">Steganography Result</div></div>
    </div>
    <div class="row">
        <div class="col-lg-6">
            <div class="panel panel-default">
                <div class="panel-heading">Source Image</div>
                <div class="panel-body">
                    <img class="img-responsive" src="{{ source_image_src }}"/>
                </div>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="panel panel-default">
                <div class="panel-heading">Result</div>
                <div class="panel-body">
                    <img class="img-responsive" src="{{ result_image_src }}"/>
                    <div class="row embedded-text">
                        <div class="col-lg-12">
                            <div class="embedded-text-label">Embedded Text</div>
                            <div class="embedded-text-value">{{ text }}</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
